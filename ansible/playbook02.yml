---
- name: How to prompt for variables
  hosts: localhost
  gather_facts: no

  vars_prompt:
          - name: "yourpasswordvar" ## var to define
            prompt: "What is your password?" ## Question to ask
            private: yes ## Does not echo your password
            encrypt: "sha512_crypt"
            confirm: yes

  tasks:
          - name: show the results
            debug:
                    var: yourpasswordvar 
